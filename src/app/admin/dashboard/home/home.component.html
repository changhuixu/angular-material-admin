<!-- Replace fxLayout with CSS Flexbox -->
<div class="stat-container">
  <div class="stat-box danger">
    <app-stat [bgClass]="'danger'" [icon]="'bookmarks'" [count]="13" [label]="'New Tickets!'"></app-stat>
  </div>
  <div class="stat-box warn">
    <app-stat [bgClass]="'warn'" [icon]="'view_list'" [count]="12" [label]="'New Task!'"></app-stat>
  </div>
  <div class="stat-box success">
    <app-stat [bgClass]="'success'" [icon]="'shopping_cart'" [count]="124" [label]="'New Orders!'"></app-stat>
  </div>
  <div class="stat-box info">
    <app-stat [bgClass]="'info'" [icon]="'contact_support'" [count]="13" [label]="'New Tickets!'"></app-stat>
  </div>
</div>

<!-- Use CSS Grid instead of fxLayout -->
<div class="card-container">
  <mat-card *ngFor="let item of places">
    <img mat-card-image [src]="item.imgSrc">
    <mat-card-header>
      <mat-card-title>
        <h3 class="m-0">{{ item.name }}</h3>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      {{ item.description }}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>{{ item.charge }}</button>
      <button mat-button>
        <mat-icon class="location-icon">location_on</mat-icon> {{ item.location }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>

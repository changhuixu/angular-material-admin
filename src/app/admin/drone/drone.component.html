<section id="sample-table" class="mat-elevation-z8 bg-white">
  <mat-form-field class="seach-form">
    <mat-label>Tên</mat-label>
    <input matInput (keyup)="applyFilter()" [(ngModel)]='droneSearch.model' placeholder="Nhập model">
  </mat-form-field>

  <table mat-table [dataSource]="dataTable" matSort class="w-100">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Model </th>
      <td mat-cell *matCellDef="let row"> {{row.model}} </td>
    </ng-container>

    <ng-container matColumnDef="height">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Chiều cao </th>
      <td mat-cell *matCellDef="let row"> {{row.height}} </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Khối lượng </th>
      <td mat-cell *matCellDef="let row"> {{row.weight}} </td>
    </ng-container>

    <ng-container matColumnDef="battery">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Dung lượng pin </th>
      <td mat-cell *matCellDef="let row"> {{row.battery}} </td>
    </ng-container>

    <ng-container matColumnDef="flight_time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Giờ bay </th>
      <td mat-cell *matCellDef="let row"> {{row.flight_time}} </td>
    </ng-container>

    <ng-container matColumnDef="speed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tốc độ </th>
      <td mat-cell *matCellDef="let row"> {{row.speed}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</section>

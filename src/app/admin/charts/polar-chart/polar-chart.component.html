<mat-card>
  <mat-card-header>
    <mat-card-title>Polar Area Chart</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <canvas
      baseChart
      type="polarArea"
      width="500"
      height="200"
      [datasets]="datasets"
      [labels]="labels"
      (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)"
    ></canvas>
  </mat-card-content>
</mat-card>

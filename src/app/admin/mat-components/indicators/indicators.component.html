<div fxLayout="row wrap" fxLayout.lt-md="column" fxLayoutAlign="space-around stretch">
  <mat-card fxFlex.gt-xs="45" class="mb15">
    <mat-card-header>
      <mat-card-title>
        <h3>Badge</h3>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        <span matBadge="4" matBadgeOverlap="false">Text with a badge</span>
      </p>

      <p>
        Button with a badge on the left
        <button mat-raised-button color="primary" matBadge="8" matBadgePosition="before" matBadgeColor="accent">
          Action
        </button>
      </p>

      <p>
        Icon with a badge
        <mat-icon matBadge="15" matBadgeColor="warn">home</mat-icon>
      </p>
    </mat-card-content>
  </mat-card>

  <mat-card fxFlex.gt-xs="45" class="mb15">
    <mat-card-header>
      <mat-card-title>
        <h3>Chips</h3>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-chip-set>
        <mat-chip>One fish</mat-chip>
        <mat-chip>Two fish</mat-chip>
        <mat-chip color="primary" selected>Primary fish</mat-chip>
        <mat-chip color="accent" selected>Accent fish</mat-chip>
      </mat-chip-set>
    </mat-card-content>
  </mat-card>


  <mat-card fxFlex.gt-xs="45" class="mb15">
    <mat-card-header>
      <mat-card-title>
        <h3>Chips with input</h3>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="w-100">
        <mat-chip-grid #chipGrid>
          @for (fruit of fruits; track fruit) {
            <mat-chip-row
              (removed)="remove(fruit)"
              [removable]="true"
              [aria-description]="'press enter to edit ' + fruit.name"
            >
              {{fruit.name}}
              <button matChipRemove [attr.aria-label]="'remove ' + fruit.name">
                <mat-icon>cancel</mat-icon>
              </button>
            </mat-chip-row>
          }
          <input
            placeholder="New fruit..."
            [matChipInputFor]="chipGrid"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur"
            (matChipInputTokenEnd)="add($event)"
          />
        </mat-chip-grid>
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card fxFlex.gt-xs="45" class="mb15">
    <mat-card-content>
      <app-spinner></app-spinner>
    </mat-card-content>
  </mat-card>

  <mat-card fxFlex.gt-xs="45" class="mb15">
    <mat-card-content>
      <app-progress-bar></app-progress-bar>
    </mat-card-content>
  </mat-card>
</div>

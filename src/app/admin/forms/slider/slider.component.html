<div
  fxLayout="row wrap"
  fxLayout.lt-sm="column"
  fxLayoutAlign="space-around stretch"
>
  <mat-card fxFlex.gt-xs="40" class="mb15">
    <mat-card-header>
      <mat-card-title>Basic slider</mat-card-title>
    </mat-card-header>
    <mat-card-content class="">
      <mat-slider class="example-margin" [max]="5" [min]="1" [step]="0.5">
        <input matSliderThumb value="1.5" #slider />
      </mat-slider>

      <mat-slider
        class="example-margin"
        [max]="5"
        [min]="1"
        thumbLabel
        tickInterval="1"
        [step]="0.5"
      >
        <input matSliderThumb value="1.5" />
      </mat-slider>

    </mat-card-content>
  </mat-card>

  <mat-card fxFlex.gt-xs="40" class="mb15">
    <mat-card-header>
      <mat-card-title>Basic slide-toggles</mat-card-title>
    </mat-card-header>
    <mat-card-content class="">
      <p>
        <mat-slide-toggle>Slide me!</mat-slide-toggle>
      </p>
      <p>
        <mat-slide-toggle color="secondary">Slide me!</mat-slide-toggle>
      </p>
      <p>
        <mat-slide-toggle color="warning">Slide me!</mat-slide-toggle>
      </p>
    </mat-card-content>
  </mat-card>
</div>

<!-- 100% Width Card -->
<div class="row-container">
  <mat-card class="full-width-card">
    100%
  </mat-card>
</div>

<!-- Two 50% Cards -->
<div class="row-container">
  <mat-card *ngFor="let i of [50, 50]" class="half-width-card">
    {{ i }}%
  </mat-card>
</div>

<!-- Three 33.33% Cards -->
<div class="row-container">
  <mat-card *ngFor="let i of [33.33, 33.33, 33.33]" class="third-width-card">
    {{ i }}%
  </mat-card>
</div>

<!-- Four 25% Cards -->
<div class="row-container">
  <mat-card *ngFor="let i of [25, 25, 25, 25]" class="quarter-width-card">
    {{ i }}%
  </mat-card>
</div>

<!-- Eight 12.5% Cards -->
<div class="row-container">
  <mat-card *ngFor="let i of [12.5, 12.5, 12.5, 12.5, 12.5, 12.5, 12.5, 12.5]" class="small-width-card">
    {{ i }}%
  </mat-card>
</div>

<!-- 15%, 25%, 60% Cards -->
<div class="row-container wrap-container">
  <mat-card class="fifteen-width-card">
    15%
  </mat-card>
  <mat-card class="twenty-five-width-card">
    25%
  </mat-card>
  <mat-card class="sixty-width-card">
    60%
  </mat-card>
</div>

<!-- Example Card with Image -->
<div class="example-row-container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Sample Layout Page</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="assets/images/sample-layout.png" alt="sample layout">
    <mat-card-content>
      <p>Application Shell using Angular Flex Layout</p>
    </mat-card-content>
    <mat-card-actions>
      <a mat-flat-button routerLink="/sample-layout">Take a look!</a>
    </mat-card-actions>
  </mat-card>
</div>
